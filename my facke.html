<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Uber 登入頁面</title>
    <link rel="stylesheet" href="https://cdn.auth0.com/styleguide/latest/index.css">
    <link rel="stylesheet" href="https://cdn.auth0.com/styleguide/latest/components/login.css">
<!--    傳入cs,css-->
    <link rel="stylesheet" href="cs.css">

</head>

<!--固定畫面不能捲動-->
<body scroll="no" style="overflow: hidden">

<!--整個頁面-->
<div class="whole" >
<!--    頁面分為上面的圖案(upper)以及下面登入選項(login)-->
    <div clss="upper">
        <img src="uber.png" alt="" class="topPic">
    </div>
    <div class="login">
        <div class="titlediv">
            <h1 class="title">您的手機號碼或電子郵件地址為何？</h1>
        </div>
        <div class="dir-input">
<!--            又分為直接輸入區　以及　button形式的連結-->
            <div class="input-div">

                <h1 class="input-sign">

                    輸入電話號或電子郵件
                </h1>
            </div>
<!--            for 跟 id 屬性一致才可以產生兩者關聯-->
<!--            type 決定輸入的性質-->
            <label for="email"></label>
            <input class="input" type="email" id="email" spellcheck="false">


            <br>
<!--三種按鈕讓使用者有不同登入選項-->
            <button class="continue" >
                <div>
                    <a href="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1596600205237.jpg" class="link">繼續</a>
                </div>
            </button>

            <button class="google-login" >
                <div>
                    <a href="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1596600205237.jpg"class="link">使用Google 繼續</a>
                </div>
            </button>

            <button class="apple-login" id="button"><b> 使用Apple 繼續</b>

            </button>

            <button class="facebook-login" id="">
                <div>
                    <a href="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1596600205237.jpg" class="link">使用Facebook 繼續</a>
                </div>
            </button>

        </div>

    </div>
</div>
<!--設定id button 讓使用者點及就會跳轉至連結-->
<script type="text/javascript">
    document.getElementById("button").onclick = function () {
        location.href = "https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1596600205237.jpg"
    }
</script>
</body>

</html>
